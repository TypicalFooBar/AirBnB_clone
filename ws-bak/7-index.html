<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles/4-common.css">

		<link rel="stylesheet" href="styles/6-filters.css">

	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>

			<section class="filters">
				<div class="locations">

						<li>
							<ul>

								<li>Arlington</li>

						<li>
							<ul>
								<li>Portland</li>
								<li>Bend</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>TV</li>
						<li>Kitchen</li>
						<li>Iron</li>
					</ul>
				</div>

			</section>
			<section class="places">
				<h1>Places</h1>
